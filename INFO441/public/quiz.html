<html>

<head>
  <title>Cultured Seattle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/userInfo.js"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
        <a href="/" class="btn btn-dark" role="button">Homepage</a>
        <div id="identity_div">loading...</div>
        </nav>
        <h1 style="text-align: center;">cultured // seattle</h1>
  
    <h2>Preferences Quiz:</h2><br>
    <div id="quiz_div">
        <label for="location">Where are you going?:</label>
        <select id="location" name="location" size="6" multiple required>
            <option value="University District">University District</option>
            <option value="Capitol Hill">Capitol Hill</option>
            <option value="Ballard">Ballard</option>
            <option value="Fremont">Fremont</option>
            <option value="International District">International District</option>
            <option value="any">Any</option>
        </select>
        <br><br>
        <label for="day">What day do you want to go?:</label>
        <input type="date" id="day" name="day"
                value="2022-05-28"
                min="2022-01-01" max="2022-12-31">
        <br><br>
        <label for="time">What time do you want to go?</label>
        <select id="time" name="time" size="5" multiple required>
            <option value="morning">Morning (8am-12pm)</option>
            <option value="day">Day (12pm-4pm)</option>
            <option value="evening">Evening (4pm-8pm)</option>
            <option value="night">Late Night (8pm-12am)</option>
            <option value="any">Any</option>
        </select>
        <br><br>
        <label for="budget">What is your general budget?</label>
        <select id="budget" name="budget" size="5" multiple required>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$</option>
            <option value="any">Any</option>
        </select><br><br>
        <button class="btn btn-success" onclick="getItinerary()">Submit</button>
        <br><br>
        <h2>Your Itinerary:</h2>
        <div id="itinerary_div">
            <span id="display">
            </span>
        </div>
    </div>
    <br><br>
</body>

</html>
